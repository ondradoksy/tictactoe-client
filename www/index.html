<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Tic-tac-toe client</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <noscript>
      This page contains webassembly and javascript content, please enable
      javascript in your browser.
    </noscript>
    <div id="game-container" class="hidden">
      <canvas id="game"></canvas>
    </div>
    <div id="menu" class="fullscreen">
      <section>
        <h1>Game creation</h1>
        <div>
          <label for="new-game-size-h">Width: </label>
          <input type="text" id="new-game-size-w" value="10">
        </div>
        <div>
          <label for="new-game-size-h">Height: </label>
          <input type="text" id="new-game-size-h" value="10">
        </div>
        <div>
          <label for="new-game-hotjoin">Hotjoin: </label>
          <input type="checkbox" id="new-game-hotjoin" checked="true">
        </div>
        <div>
          <label for="new-game-win-length">Win Length: </label>
          <input type="text" id="new-game-win-length" value="4">
        </div>
        <div>
          <button id="new-game-btn">Create game</button>
        </div>
      </section>
      <section>
        <h1>Games</h1>
        <div id="game-list">

        </div>
      </section>
      <section>
        <h1>Players</h1>
        <div id="player-list">

        </div>
      </section>
    </div>
    <div id="lobby" class="fullscreen hidden">
      <section>
        <h1>Game info</h1>
        <div>
          ID: <span id="game-id"></span>
        </div>
        <div>
          Width: <span id="game-size-w"></span>
        </div>
        <div>
          Height: <span id="game-size-h"></span>
        </div>
        <div>
          Hotjoin: <span id="game-hotjoin"></span>
        </div>
        <div>
          Win Length: <span id="game-win-length"></span>
        </div>
        <div>
          <button class="button" id="game-bot-btn">Add Bot</button>
          <select id="game-bot-type">
            <option value="random">Random</option>
            <option value="minmax">MinMax</option>
            <option value="mcts">MCTS</option>
          </select>
        </div>
      </section>
      <section>
        <h1>Ready</h1>
        <div>
          <button class="button" id="ready-btn">Click here to get ready</button>
        </div>
      </section>
      <section>
        <h1>Players</h1>
        <div id="game-player-list">

        </div>
      </section>
    </div>
    <div class="tabs">
      <div class="tab">
        <div class="tab-name">
          Player Settings
        </div>
        <div class="tab-content-container">
          <div class="tab-content">
            <div>
              placeholder 1
            </div>
            <div>
              placeholder 2 - long text asdfaefgarbgaer
            </div>
            <div>
              placeholder 3
            </div>
          </div>
        </div>
      </div>
      <div class="tab">
        <div class="tab-name">
          Placeholder
        </div>
        <div class="tab-content-container">
          <div class="tab-content">
            <div>
              qwerty
            </div>
            <div>
              asdf
            </div>
            <div>
              abcd
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>

</html>
